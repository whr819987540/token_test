<!DOCTYPE html>
<html>
<title> login </title>
<head>
    <meta charset="utf-8">
</head>

<body>
    <form action="{{ url_for('index') }}" method="GET">
        <div class="form-group">
            <input type="submit" name="func_choice" value="home page" style="font-size:40px" />
        </div>
    </form>
    <form action="{{ url_for('register') }}" method="GET">
        <div class="form-group">
            <input type="submit" name="func_choice" value="register" style="font-size:40px" />
        </div>
    </form>
    <form action="{{ url_for('login') }}" method="GET">
        <div class="form-group">
            <input type="submit" name="func_choice" value="login" style="font-size:40px" />
        </div>
    </form>
    
    <input type="text" value="{{ text }}" readonly="readonly"  style="font-size:40px">
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1"  style="font-size:40px">用户名</label>
            <input name='username' type="text" class="form-control" id="exampleInputEmail1" placeholder="username"  style="font-size:40px">
        </div>
        <div class="form-group">
            <label for="exampleInputName"  style="font-size:40px">姓名</label>
            <input name='name' type="text" class="form-control" id="exampleInputName1" placeholder="Name"  style="font-size:40px">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"  style="font-size:40px">密码</label>
            <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  style="font-size:40px">
        </div>
        <button type="submit" class="btn btn-success btn-block"  style="font-size:40px">注册</button>
    </form>
</body>

</html>
